<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Sprint 3, Around The U.S., Practicum" />
    <meta name="author" content="Leonid Chernobylskiy" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="logo" />
      </header>
      <main class="main">
        <section class="profile">
          <img
            src="./images/jacques-cousteau.png"
            alt="avatar"
            class="profile__avatar"
          />
          <div class="profile__description">
            <div class="profile__wrapper">
              <h1 class="profile__title">Jacques Cousteau</h1>
              <button type="button" class="profile__button-edit"></button>
            </div>
            <p class="profile__subtitle">Explorer</p>
          </div>
          <button type="button" class="profile__button-add"></button>
        </section>
        <section class="gallery">
          <div class="card">
            <img
              src="./images/yosemite-valley.png"
              alt="Yosemite Valley"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__title">Yosemite Valley</h2>
              <button class="card__button-like"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/lake-louise.png"
              alt="Lake Louise"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__title">Lake Louise</h2>
              <button class="card__button-like"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/bald-mountains.png"
              alt="Bald Mountains"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__title">Bald Mountains</h2>
              <button class="card__button-like"></button>
            </div>
          </div>
          <div class="card">
            <img src="./images/latemar.png" alt="Latemar" class="card__image" />
            <div class="card__description">
              <h2 class="card__title">Latemar</h2>
              <button class="card__button-like"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/vanoise-national-park.png"
              alt="Vanoise National Park"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__title">Vanoise National Park</h2>
              <button class="card__button-like"></button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/lago-di-braies.png"
              alt="Lago di Braies"
              class="card__image"
            />
            <div class="card__description">
              <h2 class="card__title">Lago di Braies</h2>
              <button class="card__button-like"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__body">
        <div class="popup__content">
          <a href="#" class="popup__close"></a>
          <h2 class="popup__header">Edit profile</h2>
          <form class="form popup__form">
            <fieldset class="form__editor">
              <input type="text" class="form__input" value="Jacques Cousteau"/>
              <input type="text" class="form__input" value="Explorer" />
            </fieldset>
            <button type="submit" class="form__button">Save</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
